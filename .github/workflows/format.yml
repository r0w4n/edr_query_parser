name: Format with Black

on:
  push:
    branches:
    - !main

jobs:
  format_with_black:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: format with black
        uses: psf/black@stable
        with:
          options: "./"
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: order imports
        uses: isort/isort-action@master
        with:
          configuration: ""
      - name: add commit changes
        uses: EndBug/add-and-commit@v7
