name: Flake8 Style Guide Enforcement

# https://github.com/mschwager/cohesion#flake8-support
# https://github.com/wemake-services/flake8-eradicate
# https://github.com/adamchainz/flake8-comprehensions
# https://github.com/terrencepreilly/darglint


on: [pull_request]

jobs:
  style_enforcer:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 flake8-eradicate flake8-comprehensions darglint
    - name: Run flake8
      uses: suo/flake8-github-action@releases/v1
      with:
        checkName: 'style_enforcer'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}